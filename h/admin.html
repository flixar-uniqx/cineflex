<input type="text" id="inp-title" placeholder="Movie Title">
<input type="text" id="inp-link" placeholder="Download Link">
<button onclick="generateJSON()">Generate Code</button>
<textarea id="output"></textarea>

<script>
function generateJSON() {
    const title = document.getElementById('inp-title').value;
    const link = document.getElementById('inp-link').value;
    // Create a unique ID based on title
    const id = title.toLowerCase().replace(/ /g, '-'); 
    
    const obj = {
        id: id,
        title: title,
        download_link: link
    };
    
    document.getElementById('output').value = JSON.stringify(obj, null, 2) + ",";
}
</script>
